<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mob Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="bg-success text-white">
    <h1 class="text-center mt-4 fw-bold">Welcome to Mob Voice Assistant</h1>
    <div style="margin-top: 50px;">
        <div style="display: flex; justify-content: center; align-items: center;" class="mb-4">
            <button id="talkBtn" class="btn btn-primary">Speak!</button>
        </div>
        <p id="content" class="text-center">Speak...</p>
        <p class="text-center">How are you?</p>
        <p class="text-center">Do you like me?</p>
        <p class="text-center">What is the time?</p>
        <p class="text-center">Open YouTube</p>
        <p class="text-center">Open Facebook</p>
        <p class="text-center">Open Google</p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
